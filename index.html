<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="" /></div>
    <div class="card">
      <div class="card-container">
        <div class="inputs-section">
          <div class="bill-sec">
            <label for="bill">Bill</label>
            <div class="bill-input">
              <input type="text" placeholder="0" id="bill" />
              <span id="message"></span>
              <img src="./images/icon-dollar.svg" alt="" />
            </div>
          </div>

          <div class="tip-sec">
            <label for="tip">Select Tip %</label>
            <div class="tip-btns">
              <div>
                <button class="tips">5%</button>
                <button class="tips">10%</button>
                <button class="tips">15%</button>
              </div>
              <div>
                <button class="tips">25%</button>
                <button class="tips">50%</button>
                <input
                  class="tips"
                  type="number"
                  placeholder="Custom"
                  id="custom"
                />
                <span class="error-msg"></span>
              </div>
            </div>
          </div>

          <div class="people-sec">
            <div class="labels-div">
              <label for="people">Number of People</label>
              <h2 class="error">Can't be zero</h2>
            </div>
            <div class="people-input">
              <input type="text" placeholder="0" id="people" />
              <img src="./images/icon-person.svg" alt="person-icon" />
            </div>
          </div>
        </div>

        <div class="outputs-section">
          <div class="tip-amount">
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <h2 id="tipAmount">$0.00</h2>
          </div>
          <div class="total">
            <p>
              Total <br />
              <span>/ person</span>
            </p>
            <h2 id="total">$0.00</h2>
          </div>
          <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
